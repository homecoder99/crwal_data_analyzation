[tool:pytest]
# pytest 설정 파일

# 테스트 경로
testpaths = tests

# 최소 버전
minversion = 7.0

# 추가 옵션
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# 마커 정의
markers =
    asyncio: 비동기 테스트
    slow: 실행 시간이 긴 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    
# 비동기 모드 설정
asyncio_mode = auto

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 로그 레벨
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning